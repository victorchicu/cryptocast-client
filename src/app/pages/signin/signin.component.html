<p-card styleClass="card">
  <div class="flex flex-wrap justify-content-center">
    <div class="w-full lg:w-6 p-4 lg:p-7">
      <div class="flex align-items-center justify-content-between mb-3">
        <span class="text-2xl font-medium text-900">LOG IN TO <span class="font-bold">CRYPTOCAST</span> OR <a [routerLink]="['/signup']" tabindex="0" class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">SIGN UP</a></span>
      </div>
      <input [(ngModel)]="email" id="email" type="text" placeholder="Email or phone number" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3"/>
      <input [(ngModel)]="password" id="password" type="password" placeholder="Password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3"/>
      <button pbutton="" pripple="" label="Sign In" class="p-element p-ripple w-full py-3 font-medium p-button p-component" (click)="signIn()">
        <span class="p-button-label">CONTINUE</span>
        <span class="p-ink"></span>
      </button>
      <p-divider align="center" styleclass="my-4" class="p-element">
        <div role="separator" class="my-4 p-divider p-component p-divider-horizontal p-divider-solid p-divider-center">
          <div class="p-divider-content">
            <span class="text-600 font-normal text-sm">OR</span>
          </div>
        </div>
      </p-divider>
      <div class="flex justify-content-between">
        <button
          (click)="signInByProvider('facebook')"
          pripple=""
          class="p-ripple p-element mr-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center"
        >
          <i class="pi pi-facebook text-indigo-400 mr-2"></i>
          <span>Continue with Facebook</span>
          <span class="p-ink"></span>
        </button>
        <button
          (click)="signInByProvider('google')"
          pripple=""
          class="p-ripple p-element ml-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center"
        >
          <i class="pi pi-google text-pink-400 mr-2"></i><span>Continue with Google</span><span class="p-ink"></span>
        </button>
      </div>
    </div>
  </div>
</p-card>
